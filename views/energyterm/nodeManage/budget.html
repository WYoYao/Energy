<script src="/js/energyterm/nodeManage/budget/controller.js"></script>
<script src="/js/energyterm/nodeManage/budget/event.js"></script>
<script src="/js/energyterm/nodeManage/budget/model.js"></script>

<div class="budget_content" v-cloak v-if="onPage=='budget'">

    <!-- 头部 Start -->
    <div class="sitemap">

        <!-- 返回按钮Start -->
        <div class="backbtn" @click='onPage="subOption"'>
            I
        </div>
        <!-- 返回按钮End -->

        <!-- 面包屑文字Start -->
        <div class="map_index">
            首页&nbsp;/&nbsp;
            <span class="map_name">
                编辑{{NodeManageModel.buildingName}}预算管理节点
            </span>
        </div>
        <!-- 面包屑文字End -->

    </div>
    <!-- 头部 End -->

    <!-- 内容部分 Start -->
    <div class="contenter">

        <!-- 文字提示 Start -->
        <div class="title">
            点击选择预算管理节点
        </div>
        <!-- 文字提示 End -->

        <!--  树结构 Start -->

        <mybudgetnode :handler_click="handler_selected" :budget_tree="BudgetNodeTree" />

        <!--  树结构 End -->

    </div>
    <!-- 内容部分 End -->

    <!--  底部内容 Start -->
    <div class="bottomer">
        <div class="save" @click.capture="$('#confirmWindow').pshow({title:'您修改了预算管理节点',subtitle:'修改预算管理节点后，默认选择新节点下的所有叶子节点为计划管理节点，是否继续保存'})">
            <!-- <div class="save" @click.capture="BudgetNodeEditSubmit()"> -->
            <pbutton-blue text="保存"></pbutton-blue>
        </div>
    </div>
    <!--  底部内容 End -->

</div>
