<!-- 单个预算的节点 Start -->

<script type="text/html" id="plannode">

    <div class="block">

            <div class="view" v-for="(item,index) in node_tree" :class="{
                firsts:(node_tree.length>1 && index==0),
                lasts:(node_tree.length>1 && index==(node_tree.length-1)),
                normal:node_tree.length==1
            }">
                <div class="code">
                    <div class="border"></div>
                    <div class="title" :title="item.energyItemName">
                        {{item.energyItemName}}
                        <div class="icon">
                            {{index%2?'J':'-'}}
                        </div>
                    </div>
                    <div class="border" :class="{noborder:!item.childs.length}"></div>
                </div>
                <plannode :node_tree="item.childs"/>
            </div>
        </div>

</script>

<script>

    Vue.component('plannode', {
        template: "#plannode",
        props: ["node_tree"],
    })
</script>

<!-- 单个预算的节点 End   -->

<!--  预算管理的节点  -->
<script type="text/html" id="plan_com">

            <!-- 竖线 Start  -->
            <div class="box">
                    <div class="block">
                        <div class="view">
                            <div class="code">
                                <div class="border noborder"></div>
                                <div class="title" :class="{on:plan_tree.isplanNode}" :title="plan_tree.energyItemName">
                                    <i></i>
                                    {{plan_tree.energyItemName}}
                                <div class="icon">
                                    {{'J'}}
                                </div>
                                </div>
                                <div class="border"></div>
                            </div>
                            <plannode :node_tree="plan_tree.childs"/>
                        </div>
                    </div>
            </div>
            <!-- 竖线 End -->

</script>

<script>

    Vue.component('myplannode', {
        template: "#plan_com",
        props: ["plan_tree"],
    })
</script>
