<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>中海地产商业能源管理平台</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">

    <script type="text/javascript" src="<%=host%>scripts/lib/jquery-2.0.0.min.js"></script>
    <link rel="stylesheet" href="<%=host%>pcontrol/css/flatBlueSeries_min.css" />

    <link rel="stylesheet" href="./css/login/login.css" />
    <script type="text/javascript">
        function inputFocus() {
            $('#emErr').text('');
            $('#txtName,#txtPass').removeClass('input-error');
        }
        function enterLogin(event) {
            if (event.keyCode == 13) $('#btnLogin')[0].click();
        }
        function login() {
            var name = $('#txtName').val();
            var pass = $('#txtPass').val();
            if (!name && !pass) {
                $('#txtName,#txtPass').addClass('input-error');
                $('#emErr').text('用户名和密码不可为空！');
                return;
            }

            var isValid = true;
            if (!name) {
                $('#txtName').addClass('input-error');
                $('#emErr').text('用户名不可为空！');
                isValid = false;
            } else
                $('#txtName').removeClass('input-error');

            if (!pass) {
                $('#txtPass').addClass('input-error');
                $('#emErr').text('密码不可为空！');
                isValid = false;
            } else
                $('#txtPass').removeClass('input-error');

            if (isValid == false) return;
            $('#emErr').text('');
            formLogin.submit();
        }
        ;
    </script>
</head>

<body>

    <div class="loginWrap">
        <div class="loginCon">
            <div class="lTitle">
                <span>中海地产商业能源管理平台</span>
            </div>
            <div class="lContent">
                <form method="post" action="/plogin" id="formLogin">
                    <input type="text" placeholder="请填写用户名" name="name" id="txtName" class="<%=err==3||!err?'inp':'inp input-error'%>" onfocus="inputFocus()"
                    />
                    <input type="password" placeholder="请填写密码" name="pass" id="txtPass" class="<%=err==2||!err?'inp':'inp input-error'%>" onfocus="inputFocus()"
                        onkeyup="enterLogin(event)" />
                    <div class="error-tip">
                        <i></i>
                        <em id="emErr">
                            <%=err==1?'用户名或密码错误':err==2?'用户名不存在':err==3?'密码错误':''%>
                        </em>
                    </div>
                    <button type="button" class="loginBut" onclick="login()" id="btnLogin">登录</button>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
